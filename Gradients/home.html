<html>
<head>
    <title>Gradients</title>
    <style>

        .linear {
            width:500px;
            height:400px;
            margin:50px auto;
            background-image:linear-gradient(270deg,red 20%,blue,green)
            
        }

        .radial {
            width:400px;
            height:300px;
            margin:50px auto;
            background-image:radial-gradient(circle at 50px 50px,red,blue,green);
        }

    </style>
</head>
<body>

    <div class="linear"></div>
    <div class="radial"></div>

    
</body>
</html>
